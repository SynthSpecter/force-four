<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Puissance 4 Synthwave</title>
   <!-- Defer script loading to improve page load performance -->
   <!-- Différer le chargement du script pour améliorer les performances de chargement de la page -->
   <script src="./scripts/main.js" type="module"></script>
</head>

<body>
   <main id="app-container">
      <!-- Start menu section -->
      <!-- Section du menu de démarrage -->
      <div id="start-menu">
         <h1>Synth-Force-4</h1>
         <input type="text" id="player1-name" placeholder="Nom du Joueur 1">
         <input type="text" id="player2-name" placeholder="Nom du Joueur 2">
         <button id="start-button">Commencer le jeu à deux</button>
         <button id="toggle-computer">Jouer contre l'ordinateur</button>
      </div>

      <!-- Game container (hidden by default) -->
      <!-- Conteneur du jeu (caché par défaut) -->
      <div id="game-container" style="display: none;">
         <!-- Back to menu button -->
         <!-- Bouton de retour au menu -->
         <button id="back-to-menu" class="back-arrow" aria-label="Retour au menu">←</button>

         <!-- Game board -->
         <!-- Plateau de jeu -->
         <div class="board">
            <div class="grid"></div>
         </div>

         <!-- Game information panel -->
         <!-- Panneau d'informations du jeu -->
         <div class="game-info">
            <div class="current-player">Joueur actuel :
               <span id="player-display">Player 1</span>
            </div>
            <div id="score">
               <span><span id="score-player1">0</span></span>
               <span><span id="score-player2">0</span></span>
            </div>
            <button id="reset-button">Réinitialiser le jeu</button>
         </div>
      </div>

      <!-- End game modal -->
      <!-- Modal de fin de jeu -->
      <div id="end-game-modal" class="modal">
         <div class="modal-content">
            <h2 id="modal-message"></h2>
            <button id="play-again">Rejouer</button>
            <button id="return-to-menu">Retour au menu</button>
         </div>
      </div>
   </main>
</body>

</html>
